<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Crolweb" />
    <meta
      name="description"
      content="Frontend Mentor | Time Tracking Dashboard by Crolweb"
    />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time Tracking Dashboard by Crolweb</title>

    <style></style>
  </head>
  <body>
    <main class="dashboard">
      <div class="dashboard__card" id="user">
        <div class="dashboard__user">
          <img src="./images/image-jeremy.png" alt="Photo Jeremy" />
          <p>Report for <span>Jeremy Robson</span></p>
        </div>
        <div class="dashboard__choice">
          <a class="choice__select" href="" id="daily">Daily</a>
          <a class="choice__select" href="" id="weekly">Weekly</a>
          <a class="choice__select" href="" id="monthly">Monthly</a>
        </div>
      </div>
      <div class="dashboard__card" id="work">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>Work</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="dashboard__card" id="play">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>Play</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="dashboard__card" id="study">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>Study</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="dashboard__card" id="exercise">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>Exercise</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="dashboard__card" id="social">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>SOcial</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
      <div class="dashboard__card" id="selfcare">
        <div class="dashboard__header"></div>
        <div class="dashboard__datas">
          <div class="datas__header">
            <h2>Self care</h2>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="currentColor"
                fill-rule="evenodd"
              />
            </svg>
          </div>
          <div class="datas__figures">
            <p><span>32</span>hrs</p>
            <p>Last week - <span>5</span>hrs</p>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <a
        class="footer__logo"
        href="http://github.com/crolette"
        target="_blank"
        rel="noopener noreferrer"
        ><img src="./images/crolweb-logo.png" alt=""
      /></a>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/crolette">Crolweb</a>.
      </div>
    </footer>
    <script defer src="app.js"></script>
  </body>
</html>
